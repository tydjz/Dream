		<div class="zizhusheji">
			<h1>自己的房屋自己作主！</h1>
			<div class="bj" id="rotatey1"></div>
			<p>根据不同角度选择不同方位通过立体感来观察家居的位置设计！</p>
			<ul class="anniu">
				<li><a onClick="rotateYDIV()">水平旋转</a></li>
				<li><a onClick="rotateXDIV()">垂直旋转</a></li>
				<li><a onClick="rotateDIV()">水平翻转</a></li>
			</ul>
		</div>
		<script>

var x,y,n=0,yn=0,nx=0,ny=0,rotINT,rotYINT
function rotateDIV()
{
x=document.getElementById("rotatey1")
clearInterval(rotINT)
rotINT=setInterval("startRotate()",10)
}

function startRotate()
{
n=n+1
x.style.transform="rotate(" + n + "deg)"
x.style.webkitTransform="rotate(" + n + "deg)"
x.style.OTransform="rotate(" + n + "deg)"
x.style.MozTransform="rotate(" + n + "deg)"
if (n==180 || n==360)
	{
	clearInterval(rotINT)
	if (n==360){n=0}
	}
}

function rotateYDIV()
{
y=document.getElementById("rotatey1")
clearInterval(rotYINT)
rotYINT=setInterval("startYRotate()",10)
}
function startYRotate()
{
ny=ny+1
y.style.transform="rotateY(" + ny + "deg)"
y.style.webkitTransform="rotateY(" + ny + "deg)"
y.style.OTransform="rotateY(" + ny + "deg)"
y.style.MozTransform="rotateY(" + ny + "deg)"
if (ny==180 || ny>=360)
	{
	clearInterval(rotYINT)
	if (ny>=360){ny=0}
	}
}

function rotateXDIV()
{
y=document.getElementById("rotatey1")
clearInterval(rotYINT)
rotYINT=setInterval("startXRotate()",10)
}
function startXRotate()
{
nx=nx+1
y.style.transform="rotateX(" + nx + "deg)"
y.style.webkitTransform="rotateX(" + nx + "deg)"
y.style.OTransform="rotateX(" + nx + "deg)"
y.style.MozTransform="rotateX(" + nx + "deg)"
if (nx==180 || nx>=360)
	{
	clearInterval(rotYINT)
	if (nx>=360){nx=0}
	}
}


</script>
